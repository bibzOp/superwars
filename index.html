<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Superwar</title>
</head>
<body>
    <div class="container">
        <div class="heroes">
            <div class="player" id="hero1">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="Hero 1">
                <p>Spiderman</p>
                <p>12</p>
            </div>
            <div class="player" id="hero2">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png" alt="Hero 2">
                <p>Wonder Women</p>
                <p>30</p>
            </div>
            
        </div>
        
        <div class="scores">
            <p><span id="heroScore"> 5 - 0 </span></p>

        </div>
        
        <div class="villains">
            <div class="player" id="villain1">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="Villain 1">
                <p>Captain America</p>
                <p>50</p>
            </div>
            <div class="player" id="villain2">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="Villain 2">
                <p>Gem Woman</p>
                <p>12</p>
            </div>
            
        </div>
    </div>
</body>
</html>
